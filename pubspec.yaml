name: e_commerce46
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0-235.0.dev

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.6.1
  get: ^4.7.2
  flutter_svg: ^2.0.0+1
  carousel_slider: ^4.2.1
  shimmer: ^2.0.0
  stylish_bottom_bar: ^1.0.0
  smooth_page_indicator: ^1.0.1
  cached_network_image: ^3.2.3
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.3
  flutter_xlider: ^3.5.0
  syncfusion_flutter_datepicker: ^21.1.41
  intl: ^0.18.0
  image_picker: ^0.8.7
  dio: ^4.0.6
  shared_preferences: ^2.1.1
  device_info_plus: ^9.0.0
#  permission_handler: ^10.2.0
  url_launcher: ^6.1.11
  html: ^0.15.4
  flutter_cached_pdfview: ^0.4.2
  camera: ^0.10.5+2
  readmore: ^2.2.0
  package_info_plus: ^4.1.0
  fluttertoast: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/png_image/
    - assets/svg_image/

  fonts:
    - family: OpenSans_Bold
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
    - family: OpenSans_ExtraBold
      fonts:
        - asset: fonts/OpenSans-ExtraBold.ttf
    - family: OpenSans_Light
      fonts:
        - asset: fonts/OpenSans-Light.ttf
    - family: OpenSans_Medium
      fonts:
        - asset: fonts/OpenSans-Medium.ttf
    - family: OpenSans_Regular
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: OpenSans_SemiBold
      fonts:
        - asset: fonts/OpenSans-SemiBold.ttf
